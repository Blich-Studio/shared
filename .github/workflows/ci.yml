name: CI

on:
  pull_request:
    branches:
      - main
      - development

permissions:
  contents: read
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@blich-studio'
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun install
      
      - name: Lint
        run: bun run lint
      
      - name: Type check
        run: bun run typecheck
      
      - name: Build
        run: bun run build
